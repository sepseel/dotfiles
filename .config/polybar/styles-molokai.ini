[colors]
red =        #f92672
green =      #a6e22e
blue =       #66d9ef
yellow =     #f4bf75
magenta =    #ae81ff
cyan =       #a1efe4
white =      #f8f8f2
black =      #272822
transparrent = #00000000

primary =    ${colors.green}
secondary =  ${colors.cyan}
alert =      ${colors.red}

bar = ${colors.transparrent}
border = ${colors.bar}
background = ${colors.white}
foreground = ${colors.black}
overline = ${colors.white}
underline = ${colors.white}
unfocused = ${colors.black}

[spacing]
border-size = 8
margin-top = 5
margin-bottom = 5
lines = 7

icon-padding = 1
content-padding = 1
spacer-padding = 0.5

[bar/top]
inherit = bar/base
modules-left = i3-sep i3-padding i3 i3-padding i3-sep separator
modules-center = clock_i clock separator 
modules-right = updates-arch_i updates-arch separator music_i music_curr music_prev music_toggle music_next separator bat_i bat_low_i bat_full_i bat separator volume_i volume separator wifi_u wifi_c_i wifi_d_i wifi separator cal_i cal separator
