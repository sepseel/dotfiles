[colors]
red =        #f92672
green =      #a6e22e
blue =       #66d9ef
yellow =     #f4bf75
magenta =    #ae81ff
cyan =       #a1efe4
white =      #f8f8f2
black =      #272822
transparrent = #00000000

bar = ${colors.transparrent}
border = ${colors.bar}
background = ${colors.bar}
foreground = ${colors.black}
overline = ${colors.bar}
underline = ${colors.black}
unfocused = ${colors.bar}

primary =    ${colors.bar}
secondary =  ${colors.bar}
alert =      ${colors.bar}


[spacing]
border-size = 0
margin-top = 0
margin-bottom = 0
lines = 5

icon-padding = 0
content-padding = 1
spacer-padding = 0.7


[bar/top]
inherit = bar/base
modules-left = separator i3
modules-center = clock_i clock separator 
modules-right = updates-arch_i updates-arch separator music_i music_curr music_prev music_toggle music_next separator bat_i bat_low_i bat_full_i bat separator volume_i volume separator wifi_u wifi_c_i wifi_d_i wifi separator cal_i cal separator
