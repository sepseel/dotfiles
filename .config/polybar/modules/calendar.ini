[module/cal]
type = custom/script
exec = ~/.config/polybar/scripts/datetime/date
interval = 1

click-right = ~/.config/polybar/scripts/datetime/date -t

format-padding = 1
format-background = ${colors.white}
format-foreground = ${colors.black}


[module/cal_i]
type = custom/text
content =  ""

click-right = ~/.config/polybar/scripts/datetime/date -t

content-padding = 1
content-background = ${colors.cyan}
content-foreground = ${colors.black}

[module/calendar]
type = internal/date

interval = 5
date = %d|%m
label = %date% 

format = <label>
format-padding = 1
format-background = ${colors.white}
format-foreground = ${colors.black}
click-left = format = 


[module/calendar_i]
type = internal/date

interval = 5
date = 

label = %date% 

format = <label>
format-padding = 1
format-background = ${colors.cyan}
format-foreground = ${colors.black}

