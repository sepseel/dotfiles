[module/cal]
type = custom/script
exec = ~/.config/polybar/scripts/datetime/date
interval = 1

click-right = ~/.config/polybar/scripts/datetime/date -t

format-padding = ${spacing.content-padding}
format-background = ${colors.background}
format-foreground = ${colors.foreground}


[module/cal_i]
type = custom/text
content =  ""

click-right = ~/.config/polybar/scripts/datetime/date -t

content-padding = ${spacing.icon-padding}
content-background = ${colors.secondary}
content-foreground = ${colors.foreground}

[module/calendar]
type = internal/date

interval = 5
date = %d|%m
label = %date% 

format = <label>
format-padding = ${spacing.content-padding}
format-background = ${colors.background}
format-foreground = ${colors.foreground}


[module/calendar_i]
type = internal/date

interval = 5
date = 

label = %date% 

format = <label>
format-padding = ${spacing.icon-padding}
format-background = ${colors.secondary}
format-foreground = ${colors.foreground}

