[module/bat]
type = custom/script
exec = ~/.config/polybar/scripts/power/battery
interval = 1

click-right = ~/.config/polybar/scripts/power/battery -t

format-padding = 1
format-background = ${colors.white}
format-foreground = ${colors.black}


[module/bat_i]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
hook-2 = echo ""

click-right = ~/.config/polybar/scripts/power/battery -t

format-padding = 1
format-background = ${colors.cyan}
format-foreground = ${colors.black}


[module/bat_low_i]
type = custom/ipc

hook-0 = echo ""
hook-1 = echo ""

click-right = ~/.config/polybar/scripts/power/battery -t

format-padding = 1
format-background = ${colors.red}
format-foreground = ${colors.black}


[module/bat_full_i]
type = custom/ipc

hook-0 = echo ""
hook-1 = echo ""

click-right = ~/.config/polybar/scripts/power/battery -t

format-padding = 1
format-background = ${colors.green}
format-foreground = ${colors.black}


[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 95
poll-interval = 5

time-format = %H:%M
label-discharging = %percentage%%
label-charging = %percentage%%
label-full = 

format-charging = <label-charging>
format-charging-padding = 1
format-charging-background = ${colors.white}
format-charging-foreground = ${colors.black}

format-discharging = <label-discharging>  
format-discharging-padding = 1
format-discharging-background = ${colors.white}
format-discharging-foreground = ${colors.black}

format-full = <label-full>
format-full-padding = 1
format-full-background = ${colors.white}
format-full-foreground = ${colors.black}


[module/battery_i]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 95
poll-interval = 5

time-format = %H:%M
label-discharging =  
label-charging = 
label-full =  

format-charging = <label-charging>
format-charging-padding = 1
format-charging-background = ${colors.cyan}
format-charging-foreground = ${colors.black}

format-discharging = <label-discharging>  
format-discharging-padding = 1
format-discharging-background = ${colors.red}
format-discharging-foreground = ${colors.black}

format-full = <label-full>
format-full-padding = 1
format-full-background = ${colors.green}
format-full-foreground = ${colors.black}